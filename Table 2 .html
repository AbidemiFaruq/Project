<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    <style>
        table{
             border:1px solid,black;
             border-collapse: collapse;
        } 
    </style>
    </head>
<body>
    <table border="2" cellpadding="10">
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>January</td>
            <td>Feb</td>
            <td>March</td>
            <td>April</td>
            <td>May</td>
        </tr>
    </table>


</body>
</html>
